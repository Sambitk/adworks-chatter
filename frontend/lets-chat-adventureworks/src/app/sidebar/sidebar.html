<!-- Overlay that covers the rest of the screen when sidebar is open -->

<!-- Main Sidebar Container -->
<div class="sidebar-container" [class.open]="isOpen">
  <div class="sidebar-content">
    <!-- Top section for "New Chat" button -->
    <div class="sidebar-top">
      <button class="sidebar-button new-chat-button" (click)="onNewChatClick()">
        <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        <span>New chat</span>
      </button>
    </div>

    <!-- Bottom section for "Settings" button -->
    <div class="sidebar-bottom">
      <button class="sidebar-button settings-button" (click)="onSettingsClick()">
        <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
